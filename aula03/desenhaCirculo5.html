<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);


// limitar o crescimento do raio a 40 e diminuir o raio em 5 quando o ALT for pressionado, minimo 10
var raio = 10
var cores = ["blue","red","green"]
var posicao = 0

    function desenhaCirculo(evento) {
        if(raio < 40){
            if(evento.shiftKey == true){
                raio = raio + 10
        }}
        if(raio > 10){
            if(evento.altKey == true){
            raio = raio -5
        }}
        
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores [posicao];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
        console.log(evento.shiftKey)
        console.log(raio)
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {
        posicao++;
        if(posicao >= cores.length) {
            posicao = 0
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
